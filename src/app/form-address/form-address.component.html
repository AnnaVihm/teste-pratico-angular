<div class="container mb-5 mt-5">
    <div class="card" >
      <div class="card-body">
      <h5 class="card-title">Cadastro de Endereço</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" [formControl]="form.get('endereco')" placeholder="Endereço" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="buscarCep(form.get('endereco').value, content)">Buscar CEP</button>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <input type="text" class="form-control" placeholder="Estado"  [formControl]="form.get('uf')" readonly>
            </div>
            <div class="col-lg-6">
              <input type="text" class="form-control" placeholder="Cidade" [formControl]="form.get('cidade')" readonly>
            </div>
          </div>
          <div class="row mt-4">
              <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="CEP" [formControl]="form.get('cep')"readonly>
              </div>
              <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Bairro" [formControl]="form.get('bairro')"readonly >
              </div>
              <div class="col-lg-4">
                  <input type="text" class="form-control" placeholder="IBGE"  [formControl]="form.get('ibge')"readonly>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-lg-12">
                <input type="text" class="form-control" placeholder="Complemento" [formControl]="form.get('complemento')"readonly>
              </div>

            </div>
            <button type="button" class="btn btn-primary mt-4" (click)="register()" [disabled]="form.invalid">Cadastrar</button>
            <button type="button" class="btn btn-danger mt-4 ml-2" (click)="cancel()">Cancelar</button>


        </div>
    </div>
    <ngx-alerts></ngx-alerts>

</div>
<ng-template #content let-modal>
    <app-modal-search 
     [list]="enderecos" 
     (saveEvent)="onSave($event)"
     (modalClose)="closeModal($event)"></app-modal-search>
</ng-template>
